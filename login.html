<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- links -->
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="script/cokies.js"></script>

</head>

<body>
    <div class="signUp-container">
        <div class="form-container">
            <h1 class="signUp-text">Login</h1>
            <div class="input-label">
                <label for="LogEmail">Email</label>
                <br />
                <input type="email" id="LogEmail" placeholder="Example@gmail.com"
                onchange="handleEmailValidMsg()" />
                <span id="LogMsgEmail" >..</span>
            </div>
            <div class="input-label">
                <label for="Logpassword">password</label>
                <br />
                <input type="password" id="Logpassword" placeholder="********"
                onchange="handlePassValidMsg()" />
                <span id="LogMsgPass" >..</span>
            </div>
            <div class="btns-container">
                <input type="button" value="Login" class="btn" id="loginBtn" />
                <input type="button" value="Sign Up" class="btn border-btn"
                 onclick="openSignUpPage()" />
            </div>
        </div>

        <div class="signUp-img-container">
            <img src="img/sign-up.png" class="signUp-img" />
        </div>
    </div>
  

   
    <script>
        function openSignUpPage() {
            window.open("sign-up.html", "_self");
        }
    </script>
    <script src="script/login.js"></script>
</body>

</html>
