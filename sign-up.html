<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- links -->
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script/cokies.js"></script>
  </head>

  <body>
    <div class="signUp-container">
      <div class="form-container">
        <h1 class="signUp-text" >Sign Up</h1>

        <div class="input-label">
          <label for="userName">Full name</label>
          <br />
          <input type="text" id="userName" placeholder="Yasmin Ali" autocomplete="off"
           onchange="handleValidationUserMsg()"/>
          <span id="msgName" >..</span>
        </div>

        <div class="input-label">
          <label for="Email">Email</label>
          <br />
          <input type="email" id="Email" placeholder="Example@gmail.com" autocomplete="off"
          onchange="handleValidationEmailMsg()"/>
          <span id="msgEmail" >..</span>
        </div>

        <div class="input-label">
          <label for="password" >password</label>
          <br />
          <input type="password" id="password" placeholder="********" 
          onchange="handleValidationPassMsg()"/>
           <span id="msgPass" >..</span>
        </div>

        <div class="input-label">
          <label for="repeat-password">Repeat password</label>
          <br />
          <input type="password" id="repeat-password" placeholder="********"
           onchange="handleValidationRepPassMsg()" />
          <span id="msgRepPass" >..</span>
        </div>

        <div class="btns-container">
          <input type="button" value="Sign Up" class="btn" id="singUp" />
          <input
            type="submit"
            value="Login"
            class="btn border-btn"
            onclick="oPenloginPage()"
          />
        </div>
      </div>
      <div class="signUp-img-container">
        <img src="img/sign-up.png" class="signUp-img" />
      </div>
    </div>
    <script>
      function oPenloginPage() {
        window.open("login.html", "_self");
      }
    </script>
    <script src="script/signUp.js"></script>
  </body>
</html>
